<!DOCTYPE html>
<html lang="en">
    <!-- useless template html. you may edit to mount the app with empty data -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="dynamic vue" />
        <link rel="stylesheet" href="./dist/style.css" />
        <title>Dynamic Vue</title>
        <script src="./dist/entry.umd.js"></script>
        <script type="text/javascript">
            ;(function (l) {
                if (l.search[1] === '/') {
                    var decoded = l.search
                        .slice(1)
                        .split('&')
                        .map(function (s) {
                            return s.replace(/~and~/g, '&')
                        })
                        .join('?')
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(0, -1) + decoded + l.hash,
                    )
                }
            })(window.location)
        </script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.initVue({
                data: {},
                translation: {},
                view: '',
                selector: '#app',
            })
        </script>
    </body>
</html>
